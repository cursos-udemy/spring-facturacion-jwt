<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
      
              <div >
                <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
                <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}"></div>
              </div>
      
				<form th:action="@{/login}" th:method="post" class="login100-form validate-form">

					<span class="login100-form-title p-b-20" th:text="${title}"></span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" th:data-validate="#{page.login.valid.username}">
						<input id="username" name="username" type="text" class="input100" autofocus="autofocus" required="required">
						<span class="focus-input100" th:data-placeholder="#{page.login.username}"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" th:data-validate="#{page.login.valid.password}">
						<input id="password" name="password" type="password" class="input100" required="required">
						<span class="focus-input100" th:data-placeholder="#{page.login.password}"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<span th:text="#{page.login.title}"></span>
						</button>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1" th:text="#{page.login.forgot}">
								Forgot
							</span>

							<a href="#" class="txt2" th:text="#{page.login.forgot.account}">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1" th:text="#{page.login.noAccount}">
								Donâ€™t have an account?
							</span>

							<a href="#" class="txt2" th:text="#{page.login.signUp}">
								Sign up
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/popper.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>

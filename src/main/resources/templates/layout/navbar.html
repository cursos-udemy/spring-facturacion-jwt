<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
  <header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
      <img th:src="@{/images/shards-logo.svg}" class="mr-2" height="30" />
      <a class="navbar-brand" href="#" th:text="#{page.navbar.brand}">Facturacion</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-7"
        aria-controls="navbarNavDropdown-7" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown-7">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/cliente/listar}" th:text="#{page.navbar.menu.customer}">Clientes</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-outline-warning" th:text="#{page.login.signin}">Sign In</a>
          </li>

          <li class="dropdown" sec:authorize="isAuthenticated()">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span sec:authentication="name"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#" th:text="#{page.navbar.menu.profile}">Perfil</a>
              <div class="dropdown-divider"></div>
              <form id="formLogout" th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-item" th:text="#{page.login.signout}">Sign out</button>
              </form>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right mx-4">
          <li class="nav-item mx-1">
            <a class="btn btn-outline-warning" th:href="@{/locale(lang=es_AR)}">ES</a>
          </li>
          <li class="nav-item mx-1">
            <a class="btn btn-outline-warning" th:href="@{/locale(lang=en_US)}">EN</a>
          </li>
          <li class="nav-item dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownLangLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span th:text="#{page.navbar.locale.lang}"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" th:href="@{/locale(lang=es_AR)}" th:text="#{page.navbar.locale.lang.es}"></a>
              <a class="dropdown-item" th:href="@{/locale(lang=en_US)}" th:text="#{page.navbar.locale.lang.en}"></a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
      <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
      <div class="alert alert-warning" role="alert" th:if="${warning}" th:text="${warning}"></div>
      <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}"></div>
    </div>

  </header>
</body>
</html>
